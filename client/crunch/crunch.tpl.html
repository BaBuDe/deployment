<div class="container-fluid">
  <br><br><br>
  
  <div class='col-md-3'>
      <span ng-controller='timeLeft' class='well'>Time left: {{ timeLeft }} seconds</span>
  </div>
  
  <div class='col-md-4'>
    <a ng-show='currentEmail.manage'><img src="../images/manage.jpg"></a><a ng-show='currentEmail.focus'><img src="../images/focus.jpg"></a><br><a ng-show='currentEmail.avoid'><img src="../images/avoid.jpg"></a><a ng-show='currentEmail.limit'><img src="../images/limit.jpg"></a>
  </div>

 <h3>Read This Email: </h3>
 <table class='table-bordered' ng-controller="CrunchController" ng-grid>
  	<tr><td> Received: </td><td> {{currentEmail.time}}</td></tr>
  	<tr><td> To: </td><td> {{currentEmail.to}}</td></tr> 
  	<tr><td> From: </td><td> {{currentEmail.from}}</td></tr>
  	<tr><td> Subject: </td><td> {{currentEmail.subject}}</td></tr>
  	<tr><td> Body: </td><td> {{currentEmail.body}}</td></tr>
    </li>
 </table>

 <div class="input-group">
   <span class="input-group-addon">@</span>
   <input type="text" class="form-control" placeholder="To">
   <input type="text" class="form-control" placeholder="Subject">
   <input type="text" class="form-control" placeholder="Write a message">
 </div>

  <br>
 
 <h2>The Conveyor Belt</h2>
 <table class='table-bordered' ng-controller="CrunchController" ng-grid>
    <tr><th>From </th><th>Subject </th></tr>
  	<tr ng-repeat="email in inbox"><td>{{email.from}} </td><td> {{email.subject}}</td></tr>
    </li>
 </table>
</div>
